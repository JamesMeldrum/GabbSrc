<!DOCTYPE html>
<html lang="{{=T.accepted_language or 'en'}}" class="no-js"><!-- no-js need it for modernzr -->
  <head>
    <meta charset="utf-8" />        
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{=response.title or request.application}}</title>
    <meta name="application-name" content="{{=request.application}}" /> 

    <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="{{=URL('static','favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','favicon.png')}}">

	<!-- CSS -->
	<link href="{{=URL('Gabb1','static','css/fb_serv/game.css') }}" rel="stylesheet" type="text/css">
	
	<!-- JS libs -->
	<script src="http://connect.facebook.net/en_US/all.js"></script> <!--  FB -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> <!--  $ -->
	<script src="{{=URL('Gabb1','fb_serv','js_0.js')}}" type="text/javascript"></script>
	
  </head>
  <body>
	<script type="text/javascript">
        $(document).ready(function(){
        	 FB.init({
         		appId  : 'APP ID',
       	    });

       	 function reSize() {
         	      document.getElementById('output').innerHTML = 
                      "HTML Content Width: " + window.innerWidth + 
                      " Height: " + window.innerHeight;
         	      console.log(window.innerWidth + ' x ' + window.innerHeight);
         	      $('div#container').css('height',window.innerHeight+'px');
         	      $('div#container').css('width',window.innerWidth+'px')
       	    }

     	   reSize();
       	   window.onresize = reSize;
       	   
       	   // test load
       	   loadJS(1);
        });
	</script>
    <div id="container">                        
          {{include}} 
    </div><!-- container -->        
  </body>
</html>
